<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/wx.ico">
    <title>微场景测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/h5.css">
    <!-- Demo styles -->
    <style>

    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <!--音乐区域-->
        <div id="music">
            <img src="img/music.gif" alt="" class="music_bg" />
            <img src="img/music_off.png" alt="" class="music_pic" />
            <audio src="music/He´s a Pirate.mp3" preload="auto" loop="loop" class="aud" autoplay="autoplay"></audio>
        </div>
        <!--音乐区域结束-->
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/5.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jweixin-1.0.0.js"></script>
    <script src="js/wechatapi.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/h5.js"></script>
</body>
</html>
